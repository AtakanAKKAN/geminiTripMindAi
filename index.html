<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <meta name="theme-color" content="#059669" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="TripMind" />
  <meta name="mobile-web-app-capable" content="yes" />

  <link rel="manifest" href="manifest.json" />

  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_32.png" />
  <link rel="apple-touch-icon" href="favicon_64.png" />

  <title>TripMind AI - Akıllı Gezi Planlayıcısı</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script>
    tailwind.config = {
        darkMode: 'class', 
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              primary: {
                50: '#ecfdf5',
                100: '#d1fae5',
                500: '#10b981',
                600: '#059669',
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
              }
            }
          }
        }
      }
  </script>
  <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
  </script>
  <style>
    html, body {
      scrollbar-width: none;
      -ms-overflow-style: none;
      overscroll-behavior-y: none;
      -webkit-tap-highlight-color: transparent;
      height: 100%;
    }
    html.dark body { background-color: #0f172a; color: #f8fafc; }
    html.light body { background-color: #F8FAFC; color: #0f172a; }
    *::-webkit-scrollbar { display: none !important; }
    body { overflow-y: auto; user-select: none; -webkit-user-select: none; }
    input, textarea, p, h1, h2, h3, h4, h5, h6, span { user-select: text; -webkit-user-select: text; }
    html.dark .leaflet-layer, html.dark .leaflet-control-zoom-in, html.dark .leaflet-control-zoom-out, html.dark .leaflet-control-attribution {
      filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
    }
    #splash-screen {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: #F8FAFC;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: 9999;
    }
    html.dark #splash-screen { background-color: #0f172a; }
    .splash-logo {
      width: 96px; height: 96px;
      margin-bottom: 32px;
      border-radius: 24px;
      box-shadow: 0 10px 30px -5px rgba(16, 185, 129, 0.3);
      object-fit: contain;
    }
    .splash-logo-fallback {
      width: 96px; height: 96px;
      margin-bottom: 32px;
      border-radius: 24px;
      background: linear-gradient(135deg, #059669, #10b981);
      display: none;
      align-items: center; justify-content: center;
      color: white; font-size: 48px; font-weight: 800;
      box-shadow: 0 10px 30px -5px rgba(16, 185, 129, 0.3);
    }
    .splash-loader {
      width: 40px; height: 40px;
      border: 3px solid #e2e8f0; border-radius: 50%; border-top-color: #10b981;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <div id="root">
    <div id="splash-screen">
      <img src="icon-192.png" alt="TripMind" class="splash-logo" id="main-splash-logo" onerror="handleSplashError()" />
      <div id="splash-fallback" class="splash-logo-fallback">T</div>
      <div class="splash-loader"></div>
    </div>
  </div>
  <script>
    function handleSplashError() {
      document.getElementById('main-splash-logo').style.display = 'none';
      document.getElementById('splash-fallback').style.display = 'flex';
    }
  </script>
  <script type="module" src="index.tsx"></script>
</body>

</html>
